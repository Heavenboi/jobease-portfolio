<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Globe with Realistic Earth Image</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .globe-container {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 0 auto;
    }

    .globe {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: add shadow for depth */
    }

    .arrow {
        position: absolute;
        width: 40px;
        height: 40px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .arrow:before,
    .arrow:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border: 10px solid transparent;
    }

    .arrow:before {
        border-bottom-color: #007bff; /* Blue color */
        top: 0;
    }

    .arrow:after {
        border-top-color: #007bff; /* Blue color */
        bottom: 0;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .rotating {
        animation: rotate 10s linear infinite;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="globe-container">
                <img class="globe" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Earth_simple_icon.svg/512px-Earth_simple_icon.svg.png" alt="Earth Image">
                <div class="arrow"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
