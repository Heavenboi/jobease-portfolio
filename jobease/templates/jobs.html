{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 roboto-regular">
            <h2 class="text-color">Job Listings</h2>
        {% for job in jobs %}
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="text-lg-start">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text">{{ job.salary }} <i class="bi bi-geo"></i> {{ job.location }}</p>
                    </div>
                    <a href="#" class="btn btn-primary">Apply</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
